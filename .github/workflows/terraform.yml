name: Terraform with Policy as Code

on:
  push:
    branches:
      - main

jobs:
  terraform:
    runs-on: ubuntu-latest

    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_REGION: ap-south-1  # Change to your AWS region

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.6.0  # specify your desired version

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan (binary)
        run: |
          terraform plan -out="0myplan.tfplan"
          echo "Terraform plan created successfully."

      - name: Export Plan to JSON
        run: |
          # Safely export plan to JSON; create empty JSON if plan has no changes
          if terraform show -json myplan.tfplan > myplan.json 2>/dev/null; then
            echo "myplan.json created."
          else
            echo "{}" > myplan.json
            echo "Plan was empty. Created empty JSON file."
          fi

      - name: Validate myplan.json
        run: |
          # Check JSON validity
          if ! jq empty myplan.json >/dev/null 2>&1; then
            echo "Error: myplan.json is not valid JSON!"
            head -10 myplan.json
            exit 1
          fi

          # Check if plan has resource changes
          if [ "$(jq '.resource_changes | length' myplan.json)" -eq 0 ]; then
            echo "Terraform plan has no changes. Skipping further steps."
            exit 0
          fi

          echo "myplan.json is valid and has changes."

      - name: Install Conftest
        run: |
          wget https://github.com/open-policy-agent/conftest/releases/download/v0.37.0/conftest_0.37.0_Linux_x86_64.tar.gz
          tar xzf conftest_0.37.0_Linux_x86_64.tar.gz
          sudo mv conftest /usr/local/bin/
          conftest --help

      - name: Run OPA Policies
        run: conftest test myplan.json --policy ./opa-policies/

      - name: Await Manual Approval
        uses: hmarr/auto-approve-action@v2
        if: success()
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
      - name: Terraform Apply
        if: success()  # Only apply if previous steps succeed
        run: terraform apply -auto-approve myplan
