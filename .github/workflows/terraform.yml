name: Terraform with Policy as Code

on:
  push:
    branches:
      - main

jobs:
  terraform:
    runs-on: ubuntu-latest

    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_REGION: ap-south-1  # Change to your AWS region

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan
        run: |
          terraform plan -out="myplan.tfplan"
          echo "Terraform plan created successfully."

      - name: Export Plan to JSON
        run: terraform show -json myplan.tfplan > mplan.json

      - name: Validate tfplan.json using jq
        run: |
          if [ ! -s myplan.json ]; then
            echo "Error: myplan.json is empty!"
            exit 1
          fi

          if ! jq empty myplan.json >/dev/null 2>&1; then
            echo "Error: myplan.json is not valid JSON!"
            head -10 myplan.json
            exit 1
          fi

          echo "myplan.json is valid JSON."

      - name: Install Conftest
        run: |
          wget https://github.com/open-policy-agent/conftest/releases/download/v0.37.0/conftest_0.37.0_Linux_x86_64.tar.gz
          tar xzf conftest_0.37.0_Linux_x86_64.tar.gz
          sudo mv conftest /usr/local/bin/
          conftest --help

      - name: Run OPA Policies
        run: conftest test myplan.json --policy opa-policies/

      - name: Wait for Manual Approval
        uses: hmarr/auto-approve-action@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          comment: "Waiting for manual approval to apply Terraform changes."

      - name: Terraform Apply
        if: success()   # Only apply if OPA tests pass and approved
        run: terraform apply -auto-approve tfplan
