name: Terraform with Policy as Code

on:
  push:
    branches:
      - main

jobs:
  terraform:
    runs-on: ubuntu-latest

    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_REGION: ap-south-1   # Change to your AWS region

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Check Terraform Version
        run: terraform version

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan (binary)
        run: |
          set -e
          terraform plan -out=tfplan
          echo "Terraform plan completed successfully."

      - name: Check tfplan file exists
        run: |
          if [ ! -f tfplan ]; then
            echo "Error: tfplan file not found!"
            exit 1
          fi
          echo "tfplan file exists:"
          ls -l tfplan
          file tfplan

      - name: Export Plan to JSON
        run: terraform show -json tfplan > tfplan.json || true

      - name: Validate tfplan.json using jq
        run: |
          # Check if tfplan.json is empty
          if [ ! -s tfplan.json ]; then
            echo "Warning: tfplan.json is empty, no changes detected."
            exit 0
          fi

          # Check if tfplan.json is valid JSON
          if ! jq empty tfplan.json 2>/dev/null; then
            echo "Error: tfplan.json is not valid JSON!"
            head -10 tfplan.json
            exit 1
          fi

          echo "tfplan.json is valid JSON."

      - name: Install Conftest
        run: |
          wget https://github.com/open-policy-agent/conftest/releases/download/v0.37.0/conftest_0.37.0_Linux_x86_64.tar.gz
          tar xzf conftest_0.37.0_Linux_x86_64.tar.gz
          sudo mv conftest /usr/local/bin/
          conftest version

      - name: Run OPA Policies
        run: |
          if [ -s tfplan.json ]; then
            conftest test tfplan.json --policy opa-policies/
          else
            echo "Skipping OPA tests as tfplan.json is empty."
          fi

      - name: Terraform Apply
        if: success()   # Only apply if OPA tests pass
        run: |
          if [ -s tfplan.json ]; then
            terraform apply -auto-approve tfplan
          else
            echo "No changes to apply."
          fi