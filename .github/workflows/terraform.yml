name: Terraform with Policy as Code

on:
  push:
    branches:
      - main

jobs:
  terraform:
    runs-on: ubuntu-latest

    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_REGION: ap-south-1  # Change to your AWS region

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan (binary)
        run: |
          set -e
          terraform plan -out=tfplan
          echo "Terraform plan completed successfully."

      - name: Check tfplan file exists
        run: |
          if [ ! -f tfplan ]; then
            echo "Error: tfplan file not found!"
            exit 1
          fi
          echo "tfplan file exists:"
          ls -l tfplan
          file tfplan

      - name: Install Conftest
        run: |
          wget https://github.com/open-policy-agent/conftest/releases/download/v0.37.0/conftest_0.37.0_Linux_x86_64.tar.gz
          tar xzf conftest_0.37.0_Linux_x86_64.tar.gz
          sudo mv conftest /usr/local/bin/
          conftest version

      - name: Run OPA Policies on Terraform Plan
        run: |
          terraform show tfplan > tfplan.txt
          conftest test tfplan.txt --policy opa-policies/

  apply:
    needs: terraform
    runs-on: ubuntu-latest
    environment:
      name: dev
      # Add reviewers in GitHub repository settings for this environment
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan
