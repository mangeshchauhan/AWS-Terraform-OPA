name: Terraform with Policy as Code

on:
  push:
    branches:
      - main

jobs:
  terraform:
    runs-on: ubuntu-latest

    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_REGION: ap-south-1  # Change as needed

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.7.0  # Set your desired Terraform version

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan (binary)
        run: |
          terraform plan -out=myplan
          echo "Terraform plan completed successfully."

      - name: Export Plan to JSON
        run: |
          # Export terraform plan to JSON, if plan is empty use '{}'
          terraform show -json myplan > myplan.json || echo '{}' > myplan.json
          echo "myplan.json created."

      - name: Validate Plan JSON
        run: |
          if [ ! -s myplan.json ]; then
            echo "No changes detected. Skipping further steps."
            exit 0
          fi

          if ! jq empty myplan.json >/dev/null 2>&1; then
            echo "Error: myplan.json is not valid JSON!"
            head -10 myplan.json
            exit 1
          fi

          if [ "$(jq '.resource_changes | length' myplan.json)" -eq 0 ]; then
            echo "Terraform plan has no changes. Skipping apply."
            exit 0
          fi

          echo "myplan.json is valid and has changes."

      - name: Install Conftest
        run: |
          wget https://github.com/open-policy-agent/conftest/releases/download/v0.37.0/conftest_0.37.0_Linux_x86_64.tar.gz
          tar xzf conftest_0.37.0_Linux_x86_64.tar.gz
          sudo mv conftest /usr/local/bin/
          conftest --help

      - name: Run OPA Policies
        run: conftest test myplan.json --policy opa-policies/

      - name: Request Manual Approval
        uses: hmarr/auto-approve-action@v2
        with:
          message: "Terraform plan ready for apply. Manual approval required before execution."
        if: success()

      - name: Terraform Apply
        if: success()
        run: terraform apply -auto-approve myplan
